<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AutoFlask</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#0f172a] min-h-screen grid-background">
    <!-- Navigation -->
    <nav class="bg-[#0f172a]/80 backdrop-blur-md shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="{{ url_for('index') }}" class="logo-container flex items-center space-x-2 interactive-element">
                        <div class="logo-icon w-10 h-10 bg-[#6366f1] rounded-lg flex items-center justify-center card-3d">
                            <i class="fas fa-flask text-[#f8fafc] text-xl"></i>
                        </div>
                        <span class="logo-text text-xl font-bold text-[#f8fafc]">AutoFlask</span>
                    </a>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="mobile-menu-button text-[#94a3b8] hover:text-[#f8fafc] focus:outline-none" aria-label="Toggle menu">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="{{ url_for('index') }}" class="nav-link-3d text-[#94a3b8] hover:text-[#f8fafc] px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300">Home</a>
                        <a href="{{ url_for('docs') }}" class="nav-link-3d text-[#94a3b8] hover:text-[#f8fafc] px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300">Documentation</a>
                        <a href="{{ url_for('login') }}" class="nav-link-3d text-[#94a3b8] hover:text-[#f8fafc] px-3 py-2 rounded-md text-sm font-medium transition-colors duration-300">Login</a>
                        <a href="{{ url_for('signup') }}" class="btn-3d bg-[#22d3ee] text-[#0f172a] hover:bg-[#06b6d4] px-3 py-2 rounded-md text-sm font-medium transition-all duration-300">Sign Up</a>
                    </div>
                </div>
            </div>

            <!-- Mobile Navigation -->
            <div class="mobile-menu hidden md:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="{{ url_for('index') }}" class="nav-link-3d block text-[#94a3b8] hover:text-[#f8fafc] px-3 py-2 rounded-md text-base font-medium">Home</a>
                    <a href="{{ url_for('docs') }}" class="nav-link-3d block text-[#94a3b8] hover:text-[#f8fafc] px-3 py-2 rounded-md text-base font-medium">Documentation</a>
                    <a href="{{ url_for('login') }}" class="nav-link-3d block text-[#94a3b8] hover:text-[#f8fafc] px-3 py-2 rounded-md text-base font-medium">Login</a>
                    <a href="{{ url_for('signup') }}" class="btn-3d block text-center bg-[#22d3ee] text-[#0f172a] hover:bg-[#06b6d4] px-3 py-2 rounded-md text-base font-medium">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Reset Password Form -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 card-3d p-8 rounded-xl" data-aos="fade-up">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-[#f8fafc]">
                    Reset your password
                </h2>
                <p class="mt-2 text-center text-sm text-[#94a3b8]">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
            </div>
            <form class="mt-8 space-y-6" action="{{ url_for('reset_password_request') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" required class="form-control rounded-md" placeholder="Email address">
                </div>

                <div>
                    <button type="submit" class="btn-3d group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-[#0f172a] bg-[#22d3ee] hover:bg-[#06b6d4] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#22d3ee]">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-paper-plane"></i>
                        </span>
                        Send Reset Link
                    </button>
                </div>

                <div class="text-center">
                    <a href="{{ url_for('login') }}" class="nav-link-3d font-medium text-[#6366f1] hover:text-[#4f46e5]">
                        Back to login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-[#0f172a] text-[#f8fafc] py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-[#94a3b8] text-sm">
                    Â© 2024 AutoFlask. All rights reserved.
                </p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script>
        // Mobile menu toggle
        document.querySelector('.mobile-menu-button').addEventListener('click', function() {
            document.querySelector('.mobile-menu').classList.toggle('hidden');
        });

        // Form submission
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitButton = this.querySelector('button[type="submit"]');
            
            try {
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...';

                const response = await fetch('{{ url_for("reset_password_request") }}', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('success', 'Password reset link has been sent to your email');
                    setTimeout(() => {
                        window.location.href = '{{ url_for("login") }}';
                    }, 2000);
                } else {
                    showAlert('error', data.message || 'An error occurred');
                }
            } catch (error) {
                showAlert('error', 'An error occurred. Please try again.');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
